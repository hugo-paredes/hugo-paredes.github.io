<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Paredes :: Tools > Compare Workouts</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair"></script>

    <script src="scripts/loadHeader.js" defer></script>
    <script src="scripts/compareWorkouts.js" defer></script>

<body>
    <header></header>

    <main>
        <div class="container">
            <h3>Load 1 or multiple TCX files and compare the workouts. For the time being, it's only comparing heart rate data.</h3>
            <input type="file" id="tcxFiles" accept=".tcx" multiple>
            <button id="resetZoom">Reset Zoom</button>
            <canvas id="hrChart"></canvas>
        </div>
    </main>
