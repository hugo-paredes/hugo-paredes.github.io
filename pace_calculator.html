<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/paceCalculator.js" defer></script>
    <script src="scripts/loadHeader.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <div class="container">
            <section id="pace-conversion">
                <h2>Pace Conversion</h2>
                <div>
                    <label for="pace">Pace:</label>
                    <input type="number" id="pace-hh" placeholder="hh" min="0" max="23">
                    <input type="number" id="pace-mm" placeholder="mm" min="0" max="59">
                    <input type="number" id="pace-ss" placeholder="ss" min="0" max="59">
                    <button onclick="convertPace()">Convert</button>
                    <p id="pace-result"></p>
                </div>
                <div>
                    <label for="pace-toggle">Convert to:</label>
                    <label class="switch">
                        <input type="checkbox" id="pace-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="toggle-label">min/km</span>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hugo Paredes</p>
        </div>
    </footer>
</body>
</html>
